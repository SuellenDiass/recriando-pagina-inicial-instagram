<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>instagram-safira</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">  <!--- imagem do celular-->
        </div>
        <div class="instagram-continue">             <!-- continuar conta-->   
            <div class="group">              <!-- criando o grupo de container--> 
                <img src="./img/instagram-logo.png"class="instagram-logo" alt="instagram-logo">  
                <!-- ./img localiza a imagem a ser utilizada e criar uma classe--> 
                <div class="profile-photo">         <!-- foto perfil--> 
                    <img src="./img/Perfil-Safira.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como malinois.safira</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é malinois.safira</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
